<svg width="128" height="128">

  <style>
    .orange0 { fill: rgb(255,220,200); }
    .orange1 { fill: rgb(255,190,0); }
    .orange2 { fill: rgb(200,140,0); }
    .orange3 { fill: rgb(160,100,0); }
    .orange4 { fill: rgb(120,75,0); }
    .orange5 { fill: rgb(100,60,0); }
    .green0 { fill: rgb(0,130,0); }
    .green1 { fill: rgb(0,100,0); }
    .green2 { fill: rgb(0,70,0); }
    .grid { stroke: rgb(0,0,0); stroke-width:0.05; }
  </style>

  <g transform="scale(4,4)">

    <g transform="">
      <rect x="4" y="11" width="8" height="3" class="green1"/>
      <rect x="2" y="12" width="12" height="1" class="green1"/>

      <rect x="2" y="12" width="1" height="1" class="green0"/>

      <rect x="1" y="13" width="1" height="1" class="green0"/>
      <rect x="2" y="13" width="3" height="1" class="green1"/>
      <rect x="5" y="13" width="2" height="1" class="green2"/>

      <rect x="9" y="13" width="2" height="1" class="green2"/>
      <rect x="11" y="13" width="4" height="1" class="green1"/>

      <rect x="1" y="14" width="2" height="1" class="green1"/>
      <rect x="3" y="14" width="2" height="1" class="green2"/>

      <rect x="11" y="14" width="2" height="1" class="green2"/>
      <rect x="13" y="14" width="2" height="1" class="green1"/>

      <rect x="0" y="15" width="1" height="1" class="green1"/>
      <rect x="1" y="15" width="2" height="1" class="green2"/>

      <rect x="13" y="15" width="2" height="1" class="green2"/>
      <rect x="15" y="15" width="1" height="1" class="green1"/>

      <rect x="0" y="16" width="1" height="1" class="green2"/>
      <rect x="15" y="16" width="1" height="1" class="green2"/>

      <rect x="7" y="13" width="2" height="7" class="green1"/>
      <rect x="8" y="13" width="1" height="7" class="green2"/>
    </g>

    <g transform="translate(0, 3)" class="orange1">
      <!-- berry -->
      <rect x="2" y="0" width="4" height="8"/>
      <rect x="0" y="2" width="8" height="4"/>
      <rect x="1" y="1" width="6" height="6"/>

      <!-- Highlight -->
      <rect x="1" y="2" width="1" height="2" class="orange0"/>
      <rect x="2" y="1" width="1" height="1" class="orange0"/>

    </g>

    <g transform="translate(8, 3)" class="orange4">
      <rect x="2" y="0" width="4" height="8"/>
      <rect x="0" y="2" width="8" height="4"/>
      <rect x="1" y="1" width="6" height="6"/>

      <rect x="1" y="2" width="1" height="2" class="orange3"/>
      <rect x="2" y="1" width="1" height="1" class="orange3"/>

      <!-- Shadow -->
      <rect x="5" y="6" width="1" height="1" class="orange5"/>
      <rect x="6" y="4" width="1" height="2" class="orange5"/>
    </g>

    <g transform="translate(4, 0)" class="orange2">
      <rect x="2" y="0" width="4" height="8"/>
      <rect x="0" y="2" width="8" height="4"/>
      <rect x="1" y="1" width="6" height="6"/>

      <rect x="1" y="2" width="1" height="2" class="orange1"/>
      <rect x="2" y="1" width="1" height="1" class="orange1"/>
    </g>


    <g transform="translate(4, 5)" class="orange3">
      <rect x="2" y="0" width="4" height="8"/>
      <rect x="0" y="2" width="8" height="4"/>
      <rect x="1" y="1" width="6" height="6"/>

      <rect x="1" y="2" width="1" height="2" class="orange2"/>
