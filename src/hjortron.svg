      <rect x="5" y="6" width="1" height="1" class="orange4"/>
      <rect x="6" y="4" width="1" height="2" class="orange4"/>
    </g>

    <g transform="translate(0,0)">
      <line  x1="1" y1="0"  x2="1" y2="32" class="grid"/>
      <line  x1="2" y1="0"  x2="2" y2="32" class="grid"/>
      <line  x1="3" y1="0"  x2="3" y2="32" class="grid"/>
      <line  x1="4" y1="0"  x2="4" y2="32" class="grid"/>
      <line  x1="5" y1="0"  x2="5" y2="32" class="grid"/>
      <line  x1="6" y1="0"  x2="6" y2="32" class="grid"/>
      <line  x1="7" y1="0"  x2="7" y2="32" class="grid"/>
      <line  x1="8" y1="0"  x2="8" y2="32" class="grid"/>
      <line  x1="9" y1="0"  x2="9" y2="32" class="grid"/>
      <line x1="10" y1="0" x2="10" y2="32" class="grid"/>
      <line x1="11" y1="0" x2="11" y2="32" class="grid"/>
      <line x1="12" y1="0" x2="12" y2="32" class="grid"/>
      <line x1="13" y1="0" x2="13" y2="32" class="grid"/>
      <line x1="14" y1="0" x2="14" y2="32" class="grid"/>
      <line x1="15" y1="0" x2="15" y2="32" class="grid"/>
    </g>

    <g transform="translate(0,0)">
      <line  y1="1" x1="0"  y2="1" x2="32" class="grid"/>
      <line  y1="2" x1="0"  y2="2" x2="32" class="grid"/>
      <line  y1="3" x1="0"  y2="3" x2="32" class="grid"/>
      <line  y1="4" x1="0"  y2="4" x2="32" class="grid"/>
      <line  y1="5" x1="0"  y2="5" x2="32" class="grid"/>
      <line  y1="6" x1="0"  y2="6" x2="32" class="grid"/>
      <line  y1="7" x1="0"  y2="7" x2="32" class="grid"/>
      <line  y1="8" x1="0"  y2="8" x2="32" class="grid"/>
      <line  y1="9" x1="0"  y2="9" x2="32" class="grid"/>
      <line y1="10" x1="0" y2="10" x2="32" class="grid"/>
      <line y1="11" x1="0" y2="11" x2="32" class="grid"/>
      <line y1="12" x1="0" y2="12" x2="32" class="grid"/>
      <line y1="13" x1="0" y2="13" x2="32" class="grid"/>
      <line y1="14" x1="0" y2="14" x2="32" class="grid"/>
      <line y1="15" x1="0" y2="15" x2="32" class="grid"/>
      <line y1="16" x1="0" y2="16" x2="32" class="grid"/>
      <line y1="17" x1="0" y2="17" x2="32" class="grid"/>
      <line y1="18" x1="0" y2="18" x2="32" class="grid"/>
      <line y1="19" x1="0" y2="19" x2="32" class="grid"/>
      <line y1="20" x1="0" y2="20" x2="32" class="grid"/>
    </g>

  </g>
